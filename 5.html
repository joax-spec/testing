<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2</title>
        <style>
            img {
                box-shadow: 10px 10px 20px red;
                border-radius: 10% 40% 30% 70%;
            }
            figure {
                text-align: center;
                width: 300px;
                display: inline-block;
            }
            img.redonda{
                border-radius: 50%;
            }
        </style>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>        
    </head>
    <body>
        <h1>Random Picture</h1>
        <div id="app">

        </div>
        <script>
            //const r = React.createElement

            const app = document.getElementById("app")

            const url = "https://picsum.photos/id/"
            const size = "/200/200"
            const Picture = parametro => {
                const src = url+parametro.id+size
                return React.createElement(
                    'figure',null,
                    React.createElement(
                    'img', {src},
                    ),
                    React.createElement(
                        'figcaption',null,parametro.nombre
                    )
                )

            }

            const root = ReactDOM.createRoot(app)
            const contenedor = React.createElement('div', null, 
                React.createElement(Picture, {id:1, nombre:'John'}),
                React.createElement(Picture, {id:232, nombre:'Jane'})
            )
            
            root.render( contenedor )
            
            // se debe comprobar que el dom se cargó completo
            // de lo contrario no agregará los eventos
            document.addEventListener("DOMContentLoaded", () => {
                app.querySelectorAll("img").forEach( i => {
                i.addEventListener("click", () => {
                    i.classList.toggle("redonda")
                })
                })
            })
        </script>
    </body>
</html>
